                <div class="row mx-0">
                    <div class="col-0 col-sm-1 col-xl-2"></div>
                    <div class="col-12 col-sm-10 col-xl-8">
                        <div class="card rounded-0 p-4">
                            <div class="card-body p-0">
                                <div class="row title-row ml-0 mt-0 mr-0 mb-4">
                                    <div class="col-12 p-0">
                                        <h5 class="card-title heading mb-4">Contact</h5>
                                    </div>

                                    <div class="col-12">
                                        <form>
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control rounded-0" id="name" placeholder="John Smith">
                                              </div>
                                            <div class="form-group">
                                              <label for="email">Email address</label>
                                              <input type="email" class="form-control rounded-0" id="email" placeholder="example@gmail.com">
                                            </div>
                                            <div class="form-group">
                                              <label for="exampleFormControlTextarea1">Message</label>
                                              <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="6"></textarea>
                                            </div>
                                            <button type="submit" class="btn rounded-0 px-4">Submit</button>
                                          </form>
                                    </div>
                                </div>
                            </div>
                          </div>
